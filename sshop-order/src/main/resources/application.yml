spring:
  application:
    name: sshop-order
  cloud:
    nacos:
      discovery:
        server-addr: http://192.168.1.3:8848
        group: DEFAULT_GROUP
      config:
        server-addr: http://192.168.1.3:8848
        file-extension: yaml
        group: DEFAULT_GROUP

server:
  port: 8666

ribbon:
  #指的是建立连接所用的时间，适用于网络状况正常的情况下，两端连接所用的时间
  ReadTimeout: 5000
  #指的是建立连接后从服务器读取到可用资源所用的时间
  ConnectTimeout: 5000

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
# 为了给Hystrix Dashboard提供使用

logging:
  config: classpath:logback.xml

